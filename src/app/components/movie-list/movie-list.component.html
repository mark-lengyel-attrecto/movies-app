<div>
  <div class="grid-container">
    <div *ngFor="let movie of movies" class="grid-item">
      <img src="{{movieService.posterBase + movie.poster_path}}" alt="{{movie.original_title}}" class="image">
      <div class="text">
        <p>{{movie.original_title}}</p>
        <p>{{movie.release_date.split('-')[0]}}</p>
      </div>
    </div>
  </div>
</div>
