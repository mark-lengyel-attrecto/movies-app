@if(movieDataWithSkeleton$() | async; as movieData) {

<div class="d-flex flex-column justify-content-between h-100">
  <div class="flex-shrink-1 overflow-auto">
    <div
      class="row row-cols-1 row-cols-lg-5 row-cols-md-3 row-cols-sm-2 m-0 pb-3"
    >
      @for(movie of movieData.results; track movie?.id) {

      <div class="col pt-3">
        <app-movie-card [movie]="movie" />
      </div>

      } @empty {

      <h1 class="d-flex justify-content-center m-3 flex-grow-1">No results!</h1>

      }
    </div>
  </div>

  <app-paginator [movieData]="movieData" />
</div>

}
