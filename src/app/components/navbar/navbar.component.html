<nav *ngIf="isLoggedIn()" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a routerLink="/home" class="navbar-brand">
      Attrecto Movies
    </a>

    <button
      (click)="toggleCollapse()"
      class="navbar-toggler position-fixed collapse-button-position mb-2"
      type="button"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [class.collapse]="isCollapsed" class="navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngFor="let navbarElement of navbarElements" class="nav-item">

          <a [routerLink]="navbarElement.route"
            *ngIf="isActive(navbarElement)"
            class="nav-link active"
            aria-current="page">
            {{navbarElement.name}}
          </a>

          <a [routerLink]="navbarElement.route"
            *ngIf="!isActive(navbarElement)"
            class="nav-link">
            {{navbarElement.name}}
          </a>

        </li>
      </ul>
      <form 
        [formGroup]="searchForm"
        (ngSubmit)="searchForTerm()"
        #searchFormElement="ngForm"
        class="d-flex w-30 mb-2"
        role="search"
      >
        <input
          [ngClass]="{ 'is-invalid': hasSearchError()}"
          (focus)="setFocus(true)"
          (blur)="setFocus(false)"
          formControlName="search"
          id="search"
          class="form-control me-2 search-min-width"
          type="search"
          placeholder="Search"
          aria-label="Search"
        >
        <button class="btn btn-outline-success" type="submit">
          Search
        </button>
      </form>
      <a class="text-decoration-none text-reset mx-2">
        {{getUsername()}}
      </a>
      <button (click)="logout()" class="btn btn-danger mb-1" type="button">
        Logout
      </button>
    </div>
  </div>
</nav>
